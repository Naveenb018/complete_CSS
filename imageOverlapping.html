<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageOverlapping</title>
    <style>
        .image-container {
  position: relative;
  width: 400px; /* Adjust container width */
  height: 300px; /* Adjust container height */
}

.image {
  position: absolute;
  width: 100%;
  height: 100%;
}

.image1 {
  opacity: 1; /* Adjust transparency */
}

.image2 {
  top: 0;
  left: 0;
  opacity: .7; /* Adjust transparency */
}

    </style>
</head>
<body>
    <div class="image-container">
        <img src="bg-banner2.jpeg" alt="Image 1" class="image image1">
        <img src="background-servicves.png" alt="Image 2" class="image image2">
      </div>
      
</body>
</html>
